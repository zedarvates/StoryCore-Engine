[pytest]
# Pytest configuration for test cleanup tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=test_cleanup
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    --cov-config=test_cleanup/.coveragerc
    -v
    --tb=short

# Test paths
testpaths = tests

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
# Property-based testing configuration
max_examples = 100
deadline = None
