# StoryCore-Engine CI Workflow

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .[dev]
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-fail-under=80

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install black flake8 mypy
    
    - name: Run Black
      run: black --check src/ tests/ || true
    
    - name: Run Flake8
      run: flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503 || true
    
    - name: Run MyPy
      run: mypy src/ --ignore-missing-imports || true

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Node dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build

