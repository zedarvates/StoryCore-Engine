[server]
http_port = 3000
domain = localhost

[security]
admin_user = ${GRAFANA_ADMIN_USER}
admin_password = ${GRAFANA_ADMIN_PASSWORD}

[auth.anonymous]
enabled = false

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[log]
level = info
mode = console

[metrics]
enabled = true

[alerting]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/system-overview.json

[plugins]
allow_loading_unsigned_plugins = false