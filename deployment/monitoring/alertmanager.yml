# Alertmanager Configuration for Advanced ComfyUI Workflows

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@storycore-engine.com'
  smtp_auth_username: 'alerts@storycore-engine.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for custom alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'severity', 'job']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        component: security
      receiver: 'security-team'
    - match:
        component: gpu
      receiver: 'ml-team'

# Receiver configurations
receivers:
  - name: 'default'
    email_configs:
      - to: 'devops@storycore-engine.com'
        headers:
          subject: "Alert: {{ .GroupLabels.alertname }}"

  - name: 'critical-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          *Value:* {{ .Value }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
        color: 'danger'
        fields:
          - title: 'Alert Name'
            value: '{{ .GroupLabels.alertname }}'
          - title: 'Job'
            value: '{{ .GroupLabels.job }}'
    email_configs:
      - to: 'oncall@storycore-engine.com,pager@storycore-engine.com'
        headers:
          subject: "üö® CRITICAL: {{ .GroupLabels.alertname }}"
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .Annotations.summary }}'
        component: '{{ .Labels.component }}'
        group: '{{ .GroupLabels.job }}'
        severity: '{{ .Labels.severity }}'

  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warnings'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
        color: 'warning'
    email_configs:
      - to: 'devops@storycore-engine.com'
        headers:
          subject: "‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}"

  - name: 'security-team'
    slack_configs:
      - api_url: '${SLACK_SECURITY_WEBHOOK_URL}'
        channel: '#security-alerts'
        title: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
        text: |
          *Security Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Component:* {{ .Labels.component }}
        color: 'danger'
    email_configs:
      - to: 'security@storycore-engine.com'
        headers:
          subject: "üîí SECURITY: {{ .GroupLabels.alertname }}"

  - name: 'ml-team'
    slack_configs:
      - api_url: '${SLACK_ML_WEBHOOK_URL}'
        channel: '#ml-alerts'
        title: 'üé® ML/GPU ALERT: {{ .GroupLabels.alertname }}'
        text: |
          *ML Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *GPU Usage:* {{ .Value }}%
        color: 'warning'
    email_configs:
      - to: 'ml-team@storycore-engine.com'
        headers:
          subject: "üé® ML ALERT: {{ .GroupLabels.alertname }}"

# Inhibition rules to prevent noise
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']