<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.6" />
    </linearGradient>
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="transparent"/>
      <path d="M10 10h20m30 0h20m30 0h20M10 30h20m10 0h10m30 0h20M10 50h80M10 70h20m10 0h40m10 0h20M10 90h80" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.3"/>
      <circle cx="15" cy="15" r="1" fill="url(#accentGradient)" opacity="0.4"/>
      <circle cx="45" cy="15" r="1" fill="url(#accentGradient)" opacity="0.4"/>
      <circle cx="75" cy="15" r="1" fill="url(#accentGradient)" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#heroBg)"/>
  <rect width="1280" height="640" fill="url(#circuitPattern)"/>

  <!-- Content area -->
  <g transform="translate(80, 80)">
    <!-- Logo/Icon area -->
    <g transform="translate(0, 0)">
      <!-- Icon placeholder -->
      <circle cx="120" cy="120" r="100" fill="#ffffff" opacity="0.1"/>
      <circle cx="120" cy="120" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <circle cx="120" cy="120" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <!-- Film reel dots -->
      <circle cx="80" cy="80" r="4" fill="#ffffff" opacity="0.7"/>
      <circle cx="160" cy="80" r="4" fill="#ffffff" opacity="0.7"/>
      <circle cx="80" cy="160" r="4" fill="#ffffff" opacity="0.7"/>
      <circle cx="160" cy="160" r="4" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- Text content -->
    <g transform="translate(280, 60)">
      <!-- Main title -->
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
        StoryCore Engine
      </text>

      <!-- Subtitle -->
      <text x="0" y="90" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="400" fill="#e0e7ff">
        From Script to Screen in 5 Minutes
      </text>

      <!-- Description -->
      <text x="0" y="140" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#c7d2fe">
        Professional AI-powered video generation with guaranteed visual coherence
      </text>
    </g>
  </g>

  <!-- Decorative elements -->
  <g transform="translate(900, 200)">
    <!-- Timeline visualization -->
    <rect x="0" y="40" width="300" height="4" fill="#ffffff" opacity="0.3"/>
    <circle cx="50" cy="42" r="8" fill="#60a5fa"/>
    <circle cx="150" cy="42" r="8" fill="#8b5cf6"/>
    <circle cx="250" cy="42" r="8" fill="#10b981"/>

    <!-- Labels -->
    <text x="50" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">
      Script
    </text>
    <text x="150" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">
      AI Processing
    </text>
    <text x="250" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">
      Video Output
    </text>
  </g>
</svg>