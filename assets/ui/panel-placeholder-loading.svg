<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loadingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#loadingBg)"/>
  <rect x="1" y="1" width="510" height="510" fill="none" stroke="#bfdbfe" stroke-width="2"/>

  <!-- Central loading indicator -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#dbeafe" stroke-width="8"/>
    <!-- Progress arc (can be animated) -->
    <path d="M 0,-60 A 60,60 0 0,1 60,0" fill="none" stroke="url(#progressGradient)" stroke-width="8" stroke-linecap="round"/>
    <!-- Inner brain/AI icon -->
    <g transform="translate(-15, -15)">
      <path d="M15 5c-2.5 0-4.5 2-4.5 4.5 0 1.5 0.8 2.8 2 3.5v1c0 1.5-1 2.5-2.5 2.5s-2.5-1-2.5-2.5v-1c-1.2-0.7-2-2-2-3.5 0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5c0 1.5-0.8 2.8-2 3.5v1c0 1.5 1 2.5 2.5 2.5s2.5-1 2.5-2.5v-1c1.2-0.7 2-2 2-3.5 0-2.5-2-4.5-4.5-4.5z" fill="#3b82f6" stroke="#1d4ed8" stroke-width="0.5"/>
    </g>
    <!-- Loading text -->
    <text x="0" y="90" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#1e40af">
      Generating...
    </text>
  </g>
</svg>