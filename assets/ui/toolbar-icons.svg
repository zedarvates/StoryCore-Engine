<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
  <defs>
    <style>
      .icon { fill: none; stroke: #ffffff; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Select tool (cursor/arrow) - 0,0 -->
  <g transform="translate(10,10)">
    <path class="icon" d="M12 2l3 3-7 7-3-3 7-7z"/>
    <path class="icon" d="M2 12l10-10"/>
  </g>

  <!-- Crop tool (scissors/crop marks) - 80,0 -->
  <g transform="translate(90,10)">
    <path class="icon" d="M2 2l4 4m0-4l-4 4"/>
    <path class="icon" d="M14 2l4 4m0-4l-4 4"/>
    <path class="icon" d="M2 14l4 4m0-4l-4 4"/>
    <path class="icon" d="M14 14l4 4m0-4l-4 4"/>
    <rect class="icon" x="6" y="6" width="4" height="4" fill="none"/>
  </g>

  <!-- Rotate tool (circular arrow) - 160,0 -->
  <g transform="translate(170,10)">
    <circle class="icon" cx="10" cy="10" r="8"/>
    <path class="icon" d="M14 10c0-2-2-4-4-4"/>
    <path class="icon" d="M10 2v2"/>
    <path class="icon" d="M12 4l-2 2"/>
  </g>

  <!-- Scale tool (resize handles) - 240,0 -->
  <g transform="translate(250,10)">
    <rect class="icon" x="2" y="2" width="16" height="16" fill="none"/>
    <path class="icon" d="M2 6l4-4"/>
    <path class="icon" d="M2 14l4 4"/>
    <path class="icon" d="M10 2v4"/>
    <path class="icon" d="M14 2l4 4"/>
    <path class="icon" d="M14 18l4-4"/>
    <path class="icon" d="M18 14v-4"/>
  </g>

  <!-- Pan tool (hand) - 0,80 -->
  <g transform="translate(10,90)">
    <path class="icon" d="M8 2c0-1 1-2 2-2s2 1 2 2v6"/>
    <path class="icon" d="M4 8c0-1 1-2 2-2s2 1 2 2v4"/>
    <path class="icon" d="M12 8c0-1 1-2 2-2s2 1 2 2v4"/>
    <path class="icon" d="M2 12c0-1 1-2 2-2h8c1 0 2 1 2 2"/>
  </g>

  <!-- Zoom in (magnifying glass with plus) - 80,80 -->
  <g transform="translate(90,90)">
    <circle class="icon" cx="8" cy="8" r="6"/>
    <path class="icon" d="M11 5h4"/>
    <path class="icon" d="M13 3v4"/>
    <path class="icon" d="M14 14l4 4"/>
  </g>

  <!-- Zoom out (magnifying glass with minus) - 160,80 -->
  <g transform="translate(170,90)">
    <circle class="icon" cx="8" cy="8" r="6"/>
    <path class="icon" d="M11 5h4"/>
    <path class="icon" d="M14 14l4 4"/>
  </g>

  <!-- Undo (left curved arrow) - 240,80 -->
  <g transform="translate(250,90)">
    <path class="icon" d="M14 2c-3 0-6 3-6 6v4"/>
    <path class="icon" d="M8 12l-4-4 4-4"/>
  </g>

  <!-- Redo (right curved arrow) - 0,160 -->
  <g transform="translate(10,170)">
    <path class="icon" d="M2 2c3 0 6 3 6 6v4"/>
    <path class="icon" d="M8 12l4-4-4-4"/>
  </g>
</svg>