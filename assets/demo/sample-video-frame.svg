<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="1600" cy="200" r="80" fill="url(#sunGradient)"/>

  <!-- Clouds -->
  <ellipse cx="400" cy="180" rx="120" ry="40" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="450" cy="160" rx="100" ry="35" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="800" cy="140" rx="110" ry="38" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="850" cy="120" rx="90" ry="32" fill="#ffffff" opacity="0.6"/>

  <!-- Rolling hills background -->
  <path d="M0 400 Q480 350 960 380 T1920 400 L1920 1080 L0 1080 Z" fill="#228b22"/>
  <path d="M0 450 Q480 420 960 450 T1920 450 L1920 1080 L0 1080 Z" fill="#32cd32" opacity="0.7"/>

  <!-- Trees -->
  <g transform="translate(200, 600)">
    <rect x="-10" y="0" width="20" height="80" fill="#8b4513"/>
    <ellipse cx="0" cy="-40" rx="60" ry="80" fill="#228b22"/>
    <ellipse cx="-20" cy="-30" rx="40" ry="60" fill="#32cd32"/>
    <ellipse cx="20" cy="-30" rx="40" ry="60" fill="#32cd32"/>
  </g>

  <!-- Character (actor silhouette) -->
  <g transform="translate(1200, 650)">
    <!-- Body -->
    <ellipse cx="0" cy="50" rx="35" ry="80" fill="#2c3e50"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="25" fill="#2c3e50"/>
    <!-- Arms -->
    <ellipse cx="-45" cy="30" rx="15" ry="50" fill="#2c3e50"/>
    <ellipse cx="45" cy="30" rx="15" ry="50" fill="#2c3e50"/>
    <!-- Legs -->
    <ellipse cx="-15" cy="120" rx="12" ry="40" fill="#2c3e50"/>
    <ellipse cx="15" cy="120" rx="12" ry="40" fill="#2c3e50"/>
  </g>

  <!-- Foreground grass/details -->
  <path d="M0 800 Q240 780 480 800 T960 780 Q1200 800 1440 780 T1920 800 L1920 1080 L0 1080 Z" fill="#228b22"/>
  <path d="M0 850 Q320 830 640 850 T1280 830 Q1600 850 1920 830 L1920 1080 L0 1080 Z" fill="#32cd32" opacity="0.6"/>

  <!-- Film grain overlay effect -->
  <rect width="1920" height="1080" fill="url(#filmGrain)" opacity="0.1"/>
</svg>